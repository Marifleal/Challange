<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/curriculo_style.css">
    <title>Deu Match! Cadastre-se</title>
    <script src="./js/javascript.js" defer></script>
</head>

<body>
   <section id="Caixa">

    <header class="Curriculo">
        <h1>Currículo</h1>
        <p id="*">Os campos marcados com * são obrigatórios.</p>
    </header>

        <div id="area">
            <label for="nmCandidatoId">Nome*</label>
            <div class="nome">
                <input id="nmCandidatoId" data-cy="cv-name" maxlength="100" data-field-name="Nome" placeholder="Ex.: Marisa da Sousa"> 
            </div>

            <label for="emalCandidatoId">Email*</label>
            <div class="email">
                <input id="emalCandidatoId" data-cy="cv-email" maxlength="100" data-field-name="email" placeholder="Ex.: MarisadaSouza@gmai.com"> 
            </div>

            <label for="telCandidatoId">Telefone*</label>
            <div class="telefone">
                <input id="telCandidatoId" data-cy="cv-telefone" maxlength="100" data-field-name="telefone" placeholder="Ex.: (11) 9 7070-7070"> 
            </div>

            <label for="cepCandidatoId">CEP*</label>
            <div class="cep">
                <input id="cepCandidatoId" data-cy="cv-cep" maxlength="100" data-field-name="cep" placeholder="Ex.: (11) 00000-000"> 
            </div>
            
            <label for="enderecoCandidatoId">Endereço*</label>
            <div class="endereco">
                <input id="enderecoCandidatoId" data-cy="cv-endereco" maxlength="100" data-field-name="endereco" placeholder="Ex.: Rua deu match"> 
            </div>

            <label for="cidadeCandidatoId">Cidade*</label>
            <div class="cidade">
                <input id="cidadeCandidatoId" data-cy="cv-cidade" maxlength="100" data-field-name="cidade" placeholder="Ex.: São Paulo"> 
            </div>

            <label for="bairroCandidatoId">Bairro</label>
            <div class="bairro">
                <input id="bairroCandidatoId" data-cy="cv-bairro" maxlength="100" data-field-name="bairro" placeholder="Ex.: Deu Match"> 
            </div>

            <label for="numeroCandidatoId">Número*</label>
            <div class="numero">
                <input id="numeroCandidatoId" data-cy="cv-numero" maxlength="100" data-field-name="numero" placeholder="Ex.: 143 "> 
            </div>

            <label for="complementoCandidatoId">Complemento</label>
            <div class="complemento">
                <input id="complementoCandidatoId" data-cy="cv-complemento" maxlength="100" data-field-name="complemento" placeholder="Ex.: Casa "> 
            </div>

            <label for="dataNascimentoCandidatoId">Data de Nascimento</label>
            <div class="datanascimento">
                <input id="dataNascimentoCandidatoId" data-cy="cv-datanascimento" maxlength="100" data-field-name="datanascimento" placeholder="Ex.: 17/08/2000 "> 
            </div>
           
            <label> Gênero </label>
            <div class="radio-list">
                <span class="radio-button"><input type="radio" id="F" name="Gênero" value="F" checked=""><label for="F">Feminino</label></span><span class="radio-button"><input type="radio" id="M" name="Gênero" value="M"> <label for="M">Masculino</label></span>
            </div>

            <label for="estadoCivilCandidatoId">Estado Civil</label>
            <div class="estadocivil">
                <input id="estadoCivilCandidatoId" data-cy="cv-estadocivil" maxlength="100" data-field-name="estadocivil" placeholder="Ex.: Solteira "> 
            </div>

            <label for="formacaoCandidatoId">Formação Acadêmica*</label>
            <div class="formacaoCandidato">
                <input id="formacaoCandidatoId" data-cy="cv-formacaoCandidato" maxlength="100" data-field-name="formacaoCandidato" placeholder="Ex.:Graduação "> 
            </div>

            <label for="idiomasCandidatoId">Idiomas*</label>
            <div class="idiomasCandidato">
                <input id="idiomasCandidatoId" data-cy="cv-idiomasCandidato" maxlength="100" data-field-name="idiomasCandidato" placeholder="Ex.:Inglês "> 
            </div>

            <label for="historicoProfissionalCandidatoId">Histórico Profissional </label>
            <div class="historicoProfssionalCandidato">
                <input id="historicoProfissionalCandidatoId" data-cy="cv-historicoProfssionalCandidato" maxlength="100" data-field-name="historicoProfssionalCandidato" placeholder="Ex.: Itáu "> 
            </div>


        </div>
    </section>
</body>
</html>
